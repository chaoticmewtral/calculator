<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Orbitron">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div id="calculator">
        <div id="display">
            55378008
        </div>
        <div class="top-row">
            <div id="logo">Calcio</div>
            <div id="solar">
                <div class="panels"></div>
                <div class="panels"></div>
                <div class="panels"></div>
                <div class="panels"></div>
            </div>
        </div>
        <div id="buttons">
            <button class="button" id="clear">Clear</button>

            <div id="numbers">
                <button class="num" data-key="103">7</button>
                <button class="num" data-key="104">8</button>
                <button class="num" data-key="105">9</button>
                <button class="num" data-key="100">4</button>
                <button class="num" data-key="101">5</button>
                <button class="num" data-key="102">6</button>
                <button class="num" data-key="97">1</button>
                <button class="num" data-key="98">2</button>
                <button class="num" data-key="99">3</button>
                <button class="num" data-key="96">0</button>
                <button class="num" data-key="110">.</button>
                <button id="equals" data-key="13">=</button>
            </div>
            <div id="operators">
                <button id="divide" data-key="111">&#247;</button>
                <button id="multiply" data-key="106">&#215;</button>
                <button id="subtract" data-key="109">-</button>
                <button id="add" data-key="107">+</button>
                
            </div>
        </div>
    </div>
</body>
</html>
